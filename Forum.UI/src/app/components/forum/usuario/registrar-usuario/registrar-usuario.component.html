<div class="container formulario">
    <h1>Cadastro</h1>
    <form (ngSubmit)="registreLogue()">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="usuario.nome" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="usuario.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="usuario.senha" name="password" required>
      </div>
      <button type="submit" class="btn ativo mt-3">Registrar</button>
    </form>
  </div>
