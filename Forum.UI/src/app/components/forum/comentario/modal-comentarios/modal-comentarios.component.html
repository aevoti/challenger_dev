<div class="modal-header">
    <h1>Tópico para discussão #{{ comentarios[0].topicoId }}</h1>
</div>
<div class="modal-body">
    <div class="comentario" *ngFor="let comentario of comentarios; let i = index">
        <div class="comentario d-flex justify-content-between">
            <div>
                <p>{{ comentario.usuarioNome }}</p>
                <p>{{ comentario.conteudo }}</p>
            </div>
            <div ngbDropdown [open]="dropdownOpen[i]" class="d-inline-block">
                <i class="fa-solid fa-ellipsis-vertical dropdown-toggle" ngbDropdownToggle></i>
                <div ngbDropdownMenu>
                    <button ngbDropdownItem
                        (click)="editarComentario(comentario, comentario.topicoId, comentario.usuarioId)">Editar</button>
                    <button ngbDropdownItem
                        (click)="excluirComentario(comentario, comentario.topicoId, comentario.usuarioId)">Deletar</button>
                </div>
            </div>
        </div>
        <hr class="comentario-divisor">
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn ativo" (click)="activeModal.close('Close click')">Close</button>
</div>
