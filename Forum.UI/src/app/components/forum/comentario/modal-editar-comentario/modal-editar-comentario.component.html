<div class="modal-header">
    <h1>Tópico para discussão #{{ topicoId }}</h1>
</div>
<div class="modal-body">
    <div class="contador-caracteres">
        <span>{{ caracteresRestantes }} caracteres restantes</span>
    </div>
    <textarea class="form-control mb-3 custom-input" rows="3" placeholder="Digite aqui seu comentário"
        [(ngModel)]="conteudoEditavel" (input)="atualizarEValidarComentario(conteudoEditavel)" maxlength="2000"
        style="resize: none;"></textarea>
    <div class="mt-3 justify-content-end">
        <button class="btn" [class.ativo]="botaoClasse === 'ativo'" [class.inativo]="botaoClasse === 'inativo'"
            (click)="salvarEdicao()">Salvar</button>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn ativo" (click)="activeModal.close('Close click')">Close</button>
</div>
