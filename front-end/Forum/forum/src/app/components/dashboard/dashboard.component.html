<div class="search-bar" style="text-align: right; padding-right: 27px;">
  <form #searchForm="ngForm"  (ngSubmit)="onSearchSubmit(searchForm.value)">
    <input type="text" class="form-control-search" name="text" placeholder="Pesquisar" style="width: 300px; margin-top: 20px;" [(ngModel)]="searchValue">
    <button type="submit" class="btn2 btn-primary" [ngStyle]="{'background-color': isTextFilterEmpty() ? '#F8B894' : '#F2722A'}" >Pesquisar</button>
  </form>
  
</div>

<div class="card-container">
    <div class="card">
      <div class="card-body">
        <p class="card-text">Este é um espaço onde você pode participar de discussões, trocar informações, fazer perguntas,
             compartilhar opiniões e interagir com pessoas que têm interesses semelhantes.</p>
      </div>
    </div>
  </div>
<hr/>
<div class="profile-card">
  <div class="profile-image">
    <!-- Coloque sua imagem de perfil aqui -->
    <div class="user-avatar">
      <img src="../../../assets/istockphoto-1344025637-612x612.jpg" alt="Foto do usuário" >
    </div>
    
  </div>
  <div class="profile-details">
    <h5>Digite aqui o que deseja compartilhar com a empresa:</h5>
    <form #topicosForm="ngForm" (ngSubmit)="onTopicoCreate(topicosForm.value)" class="inputArea">
      <textarea placeholder="Nome" class="form-control" rows="4" [(ngModel)]="textareaValue"  name="text" class="inputArea"></textarea>
      <button class="btn btn-primary" [ngStyle]="{'background-color': isTextareaEmpty() ? '#F8B894' : '#F2722A'}" > <img src="../../../assets/bubble-chat_2076218.png" style="width: 20px;"> Criar Tópico</button>
    </form>
  </div>
</div>
<div style="text-align: right;">
  <label for="opcoesCombobox" style="margin-right: 5px;">Ordernar por </label>
  
  <select class="comboBox" style="margin-top: 40px;margin-right: 40px;" [(ngModel)]="selectedValue" (change)="onComboBoxChange()">
    <option value="decrescente" selected>Mais Recentes</option>
    <option value="crescente" >Mais Antigas</option>
  </select>
</div>

<app-topicos></app-topicos>
