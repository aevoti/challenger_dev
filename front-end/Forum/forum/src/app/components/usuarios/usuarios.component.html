

<div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card" style="width: 90%;margin-top: 20px;">
          <div class="card-body">
            <form class="row g-3" (ngSubmit)="onSubmit()">
              <div class="form-group col-12">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="form-control" [(ngModel)]="usuario.nome" name="nome" required>
              </div>
              <div class="form-group col-12">
                <label for="email">Email:</label>
                <input type="text" id="email" class="form-control" [(ngModel)]="usuario.email" name="email" required>
              </div>
              <div class="form-group col-12">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" class="form-control" [(ngModel)]="usuario.senha" name="senha" required>
              </div>
              <div class="form-group col-12">
                <label for="foto">Foto:</label>
                <input type="file" id="foto" (change)="onFileSelected($event)" accept="image/*" name="foto" required>
              </div>
              <div class="col-12" style="margin-top: 20px;">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
