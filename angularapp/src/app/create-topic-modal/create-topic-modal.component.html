<div class="modal" *ngIf="isCreateTopicModalOpen" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Criar Tópico</h5>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="title">Título</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="newTopic.title" [ngModelOptions]="{standalone: true}" required>
          </div>
          <div class="form-group">
            <label for="content">Conteúdo</label>
            <textarea class="form-control" id="content" [(ngModel)]="newTopic.content" [ngModelOptions]="{standalone: true}" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary" (click)="emitCreateEvent()">Criar</button>
        </form>
      </div>
    </div>
  </div>
</div>
