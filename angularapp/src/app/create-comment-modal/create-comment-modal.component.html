<div class="modal" *ngIf="isCreateCommentModalOpen" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Criar Comentário</h5>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Crie um formulário para inserir o conteúdo do comentário -->
        <form>
          <div class="form-group">
            <label for="commentContent">Conteúdo do Comentário</label>
            <textarea class="form-control" id="commentContent"  required></textarea>
          </div>
          <button type="submit" class="btn btn-primary" (click)="createComment()">Salvar</button>
        </form>
      </div>
    </div>
  </div>
</div>
