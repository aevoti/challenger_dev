<div class="modal" *ngIf="isEditTopicModalOpen" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Tópico</h5>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="editTitle">Título</label>
            <input type="text" class="form-control" id="editTitle" [(ngModel)]="editedTopic.title" [ngModelOptions]="{standalone: true}" required>
          </div>
          <div class="form-group">
            <label for="editContent">Conteúdo</label>
            <textarea class="form-control" id="editContent" [(ngModel)]="editedTopic.content" [ngModelOptions]="{standalone: true}" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary" (click)="update()">Salvar</button>
        </form>
      </div>
    </div>
  </div>
</div>
